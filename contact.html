<section class="padded">
    <h2 class="center">Let's connect!</h2>
    <div class="grid">
        <div class="col-5 padded">
            <p>If you are interested in adopting, volunteering or have any other enquiries, shoot us a message.</p>
            <p>We'd love to hear from you! </p>
        </div>
        <!-- contact form -->
        <div class="col-7">

            <form>
  
                <label for="_name"> Your Name </label>
                <input class="form2" type="text" name="_name" id="_name" placeholder="Name" />
              
                <label for="_replyto"> Your Email </label>
                <input class="form2" type="email" name="_replyto" id="_replyto" placeholder="Email" />
              
                <label for="message"> Your Message </label>
                <textarea class="form2" name="message" id="message" placeholder="Hey, I want to..."></textarea>
              
                <button type="submit">Submit</button>
                
              </form>  
        </div>
    </div>
</section>
